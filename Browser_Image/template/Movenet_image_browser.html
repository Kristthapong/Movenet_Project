<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=7">
    <meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1.0, user-scalable=no">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-9ndCyUaIbzAi2FUVXJi0CjmCapSmO7SnpJef0486qhLnuZ2cdeRhO02iuK6FUUVM" crossorigin="anonymous">


    <title>Movenet Image Browser</title>
  </head>
  <body>
      
      <section class="py-5 text-center container">
          <div class="col-lg-6 col-md-8 mx-auto">
              <h1 class="fw-light">Input Image</h1>
              <hr>
              <form action="/loading" method="POST" enctype="multipart/form-data">
                  <div class="mb-3">

                    <label for="image" class="form-label">Image</label>
                    <input type="file" accept="image/*" id="imgInput" name="get_image" class="form-control">
                    <hr>
                    <img id="previewImg" class="img-fluid rounded">
                    
                  </div>

                  <div>
                    
                    <button id ="btn_run" class="btn btn-success">RUN</button>
                  </div>
                 
              </form>

          </div>

      </section>
      
      <script>
          let imgInput = document.querySelector("#imgInput");
          let previewImg = document.querySelector("#previewImg");

          imgInput.onchange = evt => {
              const [file] = imgInput.files;
              if (file) {
                  previewImg.src = URL.createObjectURL(file);
              }
          }
      </script>
     
  </body>
</html>
